<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center; width: 400px;height: 300px;
        }
    </style>
</head>
<body>
    <center><table border="2" cellspacing="0">
        <tr>
            <th style="background-color:pink;">ITEM/DESC</th>
            <th style="background-color: pink;">QTY</th>
            <th style="background-color: pink;">@</th>
            <th style="background-color: pink;">PRICE</th>
        </tr>
        <tr>
            <TH style="background-color: aquamarine;">
                Paper clips(BOX)
            </TH>
            <TD style="background-color: bisque;">100</TD>
            <TD style="background-color: palevioletred;">1.15</TD>
            <TD style="background-color: steelblue;">115.00</TD>
        </tr>
        <tr>
            <TH style="background-color: burlywood;">Paper case</TH>
            <td style="background-color: darkkhaki;">10</td>
            <td style="background-color: plum;">45.99</td>
            <td style="background-color: slategray;">459.00</td>
        </tr>
        <tr>
            <th style="background-color: yellowgreen;">Wastpaper Baskets</th>
            <td style="background-color: lightyellow;">12.66</td>
            <td style="background-color: aqua;">34.99</td>
            <td style="background-color: aquamarine;">17.00</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color: skyblue;">Subtotal</th>
            <td style="background-color: darkgoldenrod;">680.99</td>
        </tr>
        <tr>
            <th colspan="2" style="background-color: brown;">Tax</th>
            <td style="background-color: peru;">7%</td>
            <td style="background-color: peachpuff;">66.78</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color: darkolivegreen;">Total</th>
            <td style="background-color: purple;">653.56</td>
        </tr>
        
    </table></center>
</body>
</html>
